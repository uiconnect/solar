<script src="/public/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<form action="javascript:void(0)" method="post" id="loginForm">
	<label>UserName</label><input required type="text" id="loginUsername"/><br/>
	<label>Password</label><input required type="password" id="password" /><br/>
	<label>salutation</label><select id="salutation"><option value="">salutation</option><option value="Mr">Mr</option><option value="Mrs">Mrs</option></select><br/>
	<label>fname</label><input required type="text" id="fname" /><br/>
	<label>lname</label><input required type="text" id="lname" /><br/>
	<label>address1</label><input required type="text" id="address1" /><br/>
	<label>address2</label><input required type="text" id="address2" /><br/>
	<label>address3</label><input required type="text" id="address3" /><br/>
	<label>email</label><input required type="text" id="email" /><br/>
	<label>phone</label><input required type="text" id="phone" /><br/>
	<input type="submit" value="Submit">
	<input type="reset" value="Cancel">
</form>
<script type="text/javascript">
$("#loginForm").on("submit", function() {


		var data = {
			"username": $("#loginUsername").val(),
			"password": $("#password").val(),
			"salutation":$("#salutation").val(),
			"fname":$("#fname").val(),
			"lname":$("#lname").val(),
			"address1":$("#address1").val(),
			"address2":$("#address2").val(),
			"address3":$("#address3").val(),
			"email":$("#email").val(),
			"phone":$("#phone").val()
		}


		$.ajax({
			url:"/api/register",
			type:"POST",
			data:data,
			success: function (d) {
				document.location.href = "login.html"
			}
		})
});
	
</script>
