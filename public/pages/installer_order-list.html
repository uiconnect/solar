<script type="text/javascript">
	
	$(function(){

		if(!window.sessionStorage.token){
			$("#myModal2").modal("show")
		}

		$("#profile").on("click",function () {
			$('#myModal1').modal("show");
		})

		$("#logIn,#sendPassword").on("click", function(){
		    $.ajax({
				url:"/api/login-installer",
				type:"POST",
				error:function(){
					showNotification("Error: Please enter valid credentials","error");
					$("#instEmail,#instPassword").val("");
				},
				data:{
				    	"email" : $("#instEmail").val(),
				    	"sendPassword": ($(this).attr("id") =="sendPassword"),
				    	"newPassword": $("#instNewPassword").val(),
				    	"password" :$("#instPassword").val()
				    },
				success: function (d) {
					if(d.token){
						window.sessionStorage.token = (d.token)
						$("#myModal2").modal("hide");
						loadOrderList()
					}else{
						alert("Please use password sent to your mail")
					}
				}
			})

		})
		var instId;
		$("#update").on("click", function(){
		    
			var data = {
						desc     : $("#inst-desc").val(),
						email    : $("#inst-email").val(),
						location : $("#inst-location").val(),
						phone    : $("#inst-phone").val(),
						name     : $("#inst-name").val(),
						token    : window.sessionStorage.token

				};


			var reader = new FileReader();
			var self = this;
			reader.onload = function (e) {
				data.pic = e.target.result;
		    
				if($("#newPassword").val() && $("#newPassword").val()!=""){
					data["password"] = $("#newPassword").val()
				}

			    $.ajax({
					url:"/api/installer/"+instId,
					type:"PATCH",
					data:data,
					error:function(d){
						showNotification("error: "+d.error,"error")
						
					},
					success: function (d) {
						showNotification("Success ! Profile details are updated","success");
						$("#myModal1").modal("hide");
					}
				})
			}
			reader.readAsDataURL($("#inst-photo")[0].files[0]);

		})
		$("#samepassCheckbox").on("change", function(){
			if($(this).is(":checked")){
				$("#newPassword").hide()
			}else{
				$("#newPassword").show()
			}
		});

		function loadOrderList(){
			$.ajax({
				url:"/api/installer/id",
				type:"POST",
				data:{token:window.sessionStorage.token},
				success: function (d) {
					instId = d._id;
					$("#inst-desc").val(d.desc)
					$("#inst-email").val(d.email)
					$("#inst-location").val(d.location)
					$("#inst-phone").val(d.phone)
					$("#inst-name").val(d.name)
				}
			});
			$.ajax({
				url:"/api/requirement/all",
				type:"POST",
				data:{token:window.sessionStorage.token},
				error:function(){
					$("#myModal2").modal("show")
				},
				success: function (d) {
					$("#orderList").html()
					for (var i in d){
						var item = d[i]
						
						var $elm = $([
								"<tr>",
									"<td class=\"text-left\">", (1 + (+i)) ,"</td>",
									"<td><a href=\"installer_order-details.html#"+ item._id +"\">", item.orderid ,"</a></td>",
									"<td>", item.owner_salutation , " ", item.owner_fname, "", item.owner_lname ,"</td>",
									"<td class=\"text-left\">", item.location ,"</td>",
									"<td>" + item.itemname.split(" : ")[0] + "</td>",
									"<td class=\"text-left\">", dateFormat(item.req_visit_date) , "<br>", (item.req_visit_time) ,"</td>",
									"<td class=\"text-left\">", dateFormat(item.act_visit_date) , "<br>", item.act_visit_time ,"</td>",
									"<td class=\"text-left\">", item.status && item.status.replace(/\_/gi," ") ,"</td>",
								"</tr>"
							].join(''));
						$("#orderList").append($elm)
					}
				}
			})

		}
		loadOrderList();


		$("#updatePass").on("change", function(){
			$("#instNewPassword").toggle()
		});
	})
</script>
