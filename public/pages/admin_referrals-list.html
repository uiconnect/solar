<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div style="padding:20px;"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>

			<h3 id="myModalLabel">Update referral status</h3>
			<p style="margin:30px auto;">

				<div class="col-xs-5">Status</div>
				<div class="col-xs-7">
					<select class="select2" style="width:100%;" id="status">
						<option value="New referral">New referral</option>
						<option value="Pending">Pending</option>
						<option value="Reviewed">Reviewed</option>

					</select>
				</div>
			</div>
			<hr style="margin:5px;">
			<div class="row">
				<div class="col-xs-5">Rewards</div>
				<div class="col-xs-7">
					<input type="text" class="form-control" id="rewards">
				</div>
			</div>				
			<div class="modal-footer" style="border-top:0;">
				<div class="text-center">
					<button type="button" class="btn btn-default mar-r5" id="cancel" >Cancel</button>
					<button type="button" class="btn btn-warning" id="createInst">Create</button>					
				</div>
				<div class="text-center">
				<br>
					<button type="button" class="btn btn-warning" id="remove">Remove</button>					
				</div>
			</div>
		</div>

		
	</div>
</div>



<script type="text/javascript">
	
	var id = null; 
	var list;

	$("#addInstaller").on("click",function () {
		$('#myModal1').modal("show");
		$("#remove").hide()
		$("#createInst").html("Create")
		id = null; 
	})
	$("#cancel").on("click",function () {
		$('#myModal1').modal("hide");
	})

	function showModel(id) {
		$('#myModal1').modal("show");
		$("#remove").show()
		$("#createInst").html("Update")
		
		var item = list.filter(function (a) {
			return a._id == id;
		})[0] || {};

		$("#rewards").val(item.rewards);

		var $sel = $("#status");
		$sel.find("option").each(function () {
			$(this).removeAttr("selected")
			if($(this).attr("value") == item.status){
				$(this).attr("selected", "selected")							
			}
		})

		$(".select2").select2();

	}
	


	$("#createInst").on("click", function () {
		var data = {
						status  : $("#status").val(),
						rewards : $("#rewards").val(),
						token   : window.sessionStorage.token
					};

		if(id){
			data ["_id"] = id;
		}

		$.ajax({
			url:"/api/referral" + (id ? ("/" + id) : "" ),
			type: id ? "PATCH" : "POST",
			data:data,
	        error: function () {
		        //document.location.href = "admin_ordatader-list.html"
	        },
			success: function (list) {
				window.location.reload()
			}
		});
	});


	$("#remove").on("click", function () {
		$.ajax({
			url:"/api/referral/" + id + "/delete" ,
			type: "POST",
			data:{token : window.sessionStorage.token},
	        error: function () {
		        //document.location.href = "admin_ordatader-list.html"
	        },
			success: function (list) {
				window.location.reload()
			}
		});
	});



	$.ajax({
		url:"/api/referral/all",
		type:"POST",
		data:{token:window.sessionStorage.token},
        error: function () {
	        //document.location.href = "admin_order-list.html"
        },
		success: function (list) {
			list = list;
			for(var i in list){
				var item = list[i];
				var $elm = $([
					"<tr>",
						"<td><a href=\"javascript:void(0)\" class=\"edit\" alt=\""+ item._id +"\" >" + (item.salutation||"") +" " + item.fname + " " + item.fname + "</a></td>",
						"<td>" + item.created_on + "</td>",
						"<td>" + item.phone + "</td>",
						"<td>" + item.email + "</td>",
						"<td>" + item.address + "</td>",
						"<td>" + item.username + "</td>",
						"<td>" + item.status + "</td>",
						"<td><i class='fa fa-inr valLabel'></i>" + item.rewards + "</td>",
					"</tr>"
				].join(''));
				$("#list").append($elm);
			}

			$(".edit").on("click",function () {
				id = $(this).attr("alt"); 
				showModel(id)
			})
		}
	});

</script>
